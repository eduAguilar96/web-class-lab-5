<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      Shopping List
    </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="myscript.js"></script>
    <style>
      .checked {text-decoration: line-through;}
      ul {list-style-type: none;}
    </style>
  </head>
  <body>
    <div class="container">
      <h1>
        Shopping List
      </h1>
      <form>
          <label>
            Add an item
          </label>
          <input id="inputItemValue" type="text" placeholder="e.g., broccoli">
          <button id="btnAddItem" type="submit">
            Add item
          </button>
      </form>
      <ul id="listItems">
      </ul>
    </div>
  </body>
  <script src="myscript.js"></script>
</html>
